language: java

jdk:
    - oraclejdk8

notifications:
    email: true

install:
    -

script:    
    - git clone https://github.com/mondo-project/mondo-hawk/
    - cd mondo-hawk && ./install-maven-deps.sh
    - mvn -f pom-plain.xml install -DskipTests=true
    - cd $TRAVIS_BUILD_DIR/ && git clone https://github.com/andsel/moquette.git
    - cd moquette && ./gradlew install
    - cd $TRAVIS_BUILD_DIR/ && git clone https://github.com/atlanmod/dynamicAnalyser.git
    - cd dynamicAnalyser && mvn clean && mvn install -Ptravis -DskipTests=true
    - cd $TRAVIS_BUILD_DIR/
    - mvn validate
    - mvn install
